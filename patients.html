<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Patients - Orthophonie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e17bb7;
            --secondary-color: #7b8de1;
            --accent-color: #e17bb7;
            --background-color: #f5f6fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            min-height: 100vh;
        }
        .app-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            margin-bottom: 2rem;
        }
        .patients-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }
        .patients-table th {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
        }
        .patients-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        .patients-table tr:hover {
            background: #f8f9fa;
        }
        .back-link {
            margin-bottom: 1.5rem;
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #e17bb7 0%, #7b8de1 100%);
            padding: 1.5rem 1rem;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .logo-img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            border: 2px solid #e17bb7;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a>
        <div class="header text-center">
            <div class="logo-section justify-content-center">
                <img src="logo.png" alt="Logo Orthophoniste" class="logo-img" />
                <div>
                    <h2 style="font-family: 'Dancing Script', cursive; color: #bfa046; font-size: 2rem; margin-bottom: 0;">Raouia Rachid</h2>
                    <p style="color: #bfa046; font-size: 1.2rem; margin-top: 0;">Orthophoniste</p>
                </div>
            </div>
            <h1>Liste des Patients</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Rechercher par nom du patient...">
        </div>
        <table class="patients-table">
            <thead>
                <tr>
                    <th>Nom du patient</th>
                    <th>Date de début</th>
                    <th>Objectif du suivi</th>
                </tr>
            </thead>
            <tbody id="patientsBody">
                <tr><td colspan="3" class="text-center">Chargement...</td></tr>
            </tbody>
        </table>
    </div>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        const supabaseUrl = 'https://ihxojnbpnpbtkqdkproy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloeG9qbmJwbnBidGtxZGtwcm95Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNzg4NTYsImV4cCI6MjA2NDY1NDg1Nn0.Fm6Vzo2ZrERTRDlRwbsc__-10XaCQlaKwO4iAawJWro';
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function fetchPatients() {
            const { data, error } = await supabase
                .from('patients')
                .select('*')
                .order('nom', { ascending: true });
            if (error) {
                document.getElementById('patientsBody').innerHTML = `<tr><td colspan="3" class="text-danger">Erreur lors du chargement</td></tr>`;
                return;
            }
            renderPatients(data);
        }

        function renderPatients(patients) {
            const tbody = document.getElementById('patientsBody');
            if (!patients.length) {
                tbody.innerHTML = `<tr><td colspan="3" class="text-center">Aucun patient trouvé</td></tr>`;
                return;
            }
            tbody.innerHTML = patients.map(p => `
                <tr>
                    <td>${p.nom}</td>
                    <td>${formatDate(p.date_debut)}</td>
                    <td>${p.objectif || ''}</td>
                </tr>
            `).join('');
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        document.getElementById('searchInput').addEventListener('input', async function() {
            const search = this.value.toLowerCase();
            const { data } = await supabase
                .from('patients')
                .select('*')
                .order('nom', { ascending: true });
            const filtered = data.filter(p => p.nom.toLowerCase().includes(search));
            renderPatients(filtered);
        });

        fetchPatients();
    </script>
</body>
</html>
